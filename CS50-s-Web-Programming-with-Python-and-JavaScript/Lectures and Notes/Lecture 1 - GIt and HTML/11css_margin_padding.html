<!DOCTYPE html>
<html>
    <head>
        <title>Margin and Padding</title>
        <style>
            div{
                background-color: teal;
                width: 300px;
                height: 300px;
                margin: 30px;
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            Hello World!
        </div>
    </body>
</html>
