<!DOCTYPE html>
<html>
    <head>
        <title>Border table</title>
        <style>
            table{
                border: 3px solid black;
                /* This is a method that helps you remove the double line between the table items */
                border-collapse: collapse;
            }

            th{
                border: 2px solid black;
            }

            td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- table -->
        <table>
        <!-- table row -->
        <tr>
            <!-- table header -->
            <th>Header1</th>
            <th>Header2</th>
            <th>Header3</th>
        </tr>
        <tr>
            <!-- table data -->
            <td>Document 1</td>
            <td>Document 2</td>
            <td>Document 3</td>
        </tr>
    </body>
</html>
