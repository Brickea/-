        <style>
            .container{
                display: flex;
                flex-wrap: wrap;
            }

            .container > div{
                padding: 20px;
                margin: 20px;
                width: 100px;
                height: 300px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>3</div>
            <div>3</div>
            <div>3</div>
            <div>3</div>
            <div>3</div>
            <div>3</div>
            <div>3</div>
        </div>
    </body>
</html>
