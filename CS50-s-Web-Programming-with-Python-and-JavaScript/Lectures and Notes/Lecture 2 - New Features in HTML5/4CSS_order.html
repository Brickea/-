<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS order
        </title>
        <style>
            ol > li {
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>asdf</li>
            <li>asdf</li>
            <li>asdf</li>
            <ul>
                <li>asdf</li>
                <li>asdf</li>
                <li>asdf</li>
                <li>asdf</li>
            </ul>
        </ol>
    </body>
</html>
