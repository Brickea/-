<!DOCTYPE html>
<html>
    <head>
        <title>CSS controled by attributes</title>
        <style>
            input[type='text']{
                color: red;
            }
            input[type='password']{
                color: yellow;
            }
        </style>
    </head>
    <body>
        
        <form>
            <input type="text" placeholder="name">
            <input type="password" placeholder="password">
        </form>
    </body>
</html>
