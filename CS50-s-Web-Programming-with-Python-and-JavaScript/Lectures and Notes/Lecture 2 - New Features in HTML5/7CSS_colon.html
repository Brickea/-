<!DOCTYPE html>
<html>
    <head>
        <title>Colon in CSS</title>
        <style>
            a::before{
                content: 'Click here! ';
            }
        </style>
    </head>
    <body>
        
        <div>
            <a href="https://google.com">Google</a>
        </div>
    </body>
</html>
