{% extends 'layout.html' %}

{% block heading %}
Input your note
{% endblock heading %}

{% block body %}
<ul>
    {% for note in notes %}
    <li>{{note}}</li>
    {% endfor %}
</ul>

<form action="{{url_for('index')}}" method="POST">
    <input type="text" name="note" placeholder="Please input your note!">
    <button>Add note</button>
</form>
{% endblock body %}
