<!DOCTYPE html>

<html>

<head>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('#form').onsubmit = function () {
                let name = document.querySelector('#name').value;
                alert(`hello ${name}`);
            }
        })
    </script>
</head>

<body>
    <form id="form">
        <input id="name" name="name" type="text" autofocus>
        <input type="submit">
    </form>
</body>

</html>
