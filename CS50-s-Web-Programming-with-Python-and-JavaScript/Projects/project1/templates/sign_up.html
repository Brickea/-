{% extends './layout/main_page_layout.html' %}

{% block  body %}

<h3 style="text-align: center;">Input your information</h3>

<form action="{{ url_for('registration') }}">
    <div class="row">
        <div class="col md-12 sm-12">
            <div class="form-group">
                <input class="input-block" type="text" placeholder="User name" id="user_name">
            </div>
        </div>
        <div class="col md-12 sm-12">
            <div class="form-group">
                <input class="input-block" type="password" placeholder="Password" id="password">
            </div>
        </div>
        <div class="col md-12 sm-12">
            <div class="form-group">
                <input class="input-block" type="password" placeholder="Password again" id="password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col sm-12 md-12">
            <button class="btn-block btn-success">Sign in</button>
        </div>
    </div>
</form>

{% endblock  body %}
